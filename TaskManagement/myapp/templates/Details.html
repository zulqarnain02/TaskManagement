<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #005f73;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            padding: 15px;
        }

        .card-body {
            padding: 30px;
            background-color: white;
            
        }

        .card-body h5 {
            font-size: 1.2em;
            color: #333;
        }



        .details {
            margin-bottom: 20px;
        }

        .details h6 {
            font-weight: bold;
            color: #005f73;
        }

        .details p {
            font-size: 1em;
            color: #333;
        }

        .status-badge {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
        }

        .status-pending {
            background-color: #f39c12;
        }

        .status-completed {
            background-color: #27ae60;
        }

        .status-in-progress {
            background-color: #3498db;
        }

        .status-on-hold {
            background-color: #e74c3c;
        }

        .description {
            margin-top: 30px;
        }

        .description h6 {
            font-weight: bold;
            color: #005f73;
        }

        .description p {
            font-size: 1em;
            color: #333;
            line-height: 1.5;
            text-align: justify;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            background: #005f73;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            background: #014f63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Task Details
            </div>
            <div class="card-body">
                <div class="details">
                    <h6>Task Title : {{ task.title }}</h6>
                </div>
                <div class="details">
                    <h6>Assigned To : {{ task.assignto }}</h6>
                </div>
                <div class="details">
                    <h6>Start Date : {{ task.startdate }}</h6>
                </div>
                <div class="details">
                    <h6>Due Date : {{ task.duedate }}</h6>
                </div>
                <div class="details">
                    <h6>Status : <span class="status-badge {{ statusClass }}">{{ task.status }}</span></h6>
                </div>
                <div class="description">
                    <h6>Description : {{ task.description }}</h6>
                </div>
                <a href="/" class="back-btn">Back to Task List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example JavaScript to dynamically add status class based on task status
        document.addEventListener('DOMContentLoaded', (event) => {
            const status = '{{ task.status }}'.toLowerCase();
            const statusBadge = document.querySelector('.status-badge');
            if (status.includes('pending')) {
                statusBadge.classList.add('status-pending');
            } else if (status.includes('completed')) {
                statusBadge.classList.add('status-completed');
            } else if (status.includes('in-progress')) {
                statusBadge.classList.add('status-in-progress');
            } else if (status.includes('on-hold')) {
                statusBadge.classList.add('status-on-hold');
            }
        });
    </script>
</body>
</html>
